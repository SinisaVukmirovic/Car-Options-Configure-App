<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Options App</title>
    <!-- font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- taiwind cdn link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <!-- top bar -->
    <div data-topBar class="bg-slate-300 fixed top-0 right-0 left-0 py-2">
        <p class="text-center py-1 font-semibold">
            Car Configurator App
        </p>
    </div>

    <!-- header -->
    <header class="flex justify-between items-center px-10 py-6 mt-16">
        <img src="./assets/logo.svg" alt="Website Logo" width="120" height="24">
        <button class="flex items-center">
            <i class="fa-solid fa-globe"></i>
            <span class="font-bold">Lang</span>
        </button>
    </header>

    <!-- main section -->
    <main class="flex flex-col md:flex-row justify-between px-4 md:px-10 py-6">
        <!-- image column -->
        <section class="w-full md:w-3/4">
            <div class="sticky top-24">
                <!-- exterior image -->
                <div class="h-96 bg-gray-200 flex items-center justify-center overflow-hidden mb-4">
                    <img data-exterior src="./assets/images/model-y-stealth-grey.jpg" alt="Car model"
                        class="max-w-full h-auto transform scale-150">
                </div>
                <!-- interior image -->
                <div class="h-96 bg-gray-200 flex items-center justify-center overflow-hidden mb-4">
                    <img data-interior src="./assets/images/model-y-interior-dark.jpg" alt="Car interior"
                        class="max-w-full h-auto transform scale-125">
                </div>
            </div>
        </section>
        <!-- aside sidebar -->
        <aside class="w-full md:w-1/3 pl-0 mt-6 md:pl-8 mt-0 z-2">
            <h2 class="text-5xl text-center font-bold mb-5">Car Model</h2>
            <h3 class="text-2xl text-center font-light">Customize Car</h3>
            <!-- exterior buttons -->
            <div data-exterior-options class="my-8">
                <h3 class="font-semibold mb-2">Exterior color</h3>
                <div class="flex space-x-4">
                    <button class="selected transition-transform duration-300 hover:scale-110">
                        <img src="./assets/buttons/button-stealth-grey.avif" alt="Stealth Grey" class="w-22">
                    </button>
                    <button class="transition-transform duration-300 hover:scale-110">
                        <img src="./assets/buttons/button-pearl-white.avif" alt="Pearl White" class="w-22">
                    </button>
                    <button class="transition-transform duration-300 hover:scale-110">
                        <img src="./assets/buttons/button-deep-blue-metallic.avif" alt="Deep Blue Metalic" class="w-22">
                    </button>
                    <button class="transition-transform duration-300 hover:scale-110">
                        <img src="./assets/buttons/button-solid-black.avif" alt="Solid Black" class="w-22">
                    </button>
                    <button class="transition-transform duration-300 hover:scale-110">
                        <img src="./assets/buttons/button-ultra-red.avif" alt="Ultra Red" class="w-22">
                    </button>
                    <button class="transition-transform duration-300 hover:scale-110">
                        <img src="./assets/buttons/button-quicksilver.avif" alt="Quicksilver" class="w-22">
                    </button>
                </div>
            </div>
            <!-- interior options -->
            <div data-interior-options class="my-8">
                <h3 class="font-semibold mb-2">Interior color</h3>
                <div class="flex space-x-4">
                    <button class="selected transition-transform duration-300 hover:scale-110">
                        <img src="./assets/buttons/button-dark.avif" alt="Dark" class="w-12">
                    </button>
                    <button class="transition-transform duration-300 hover:scale-110">
                        <img src="./assets/buttons/button-light.avif" alt="Light" class="w-12">
                    </button>
                </div>
            </div>
            <!-- wheels option -->
            <div data-wheels class="my-8">
                <h3 class="font-semibold mb-2">Wheels Options</h3>
                <button
                    class="w-full py-4 mb-2 bg-gray-700 text-white hover:bg-gray-600 hover:text-white rounded-lg transition-colors duration-300">Standard
                    wheels</button>
                <button
                    class="w-full py-4 mb-2 bg-gray-300 hover:bg-gray-600 hover:text-white rounded-lg transition-colors duration-300">Performance
                    wheels (+$2,500)</button>
            </div>
            <!-- self driving option -->
            <div class="border p-4 mb-8 rounded-lg shadow">
                <h3 class="font-semibold mb-2">Self Driving</h3>
                <label class="flex items-center space-x-3">
                    <input type="checkbox" data-self-driving class="form-checkbox h-5 w-5 text-blue-600">
                    <span>Add Self Driving for $8,500</span>
                </label>
            </div>
            <!-- performance upgrade -->
            <div class="mb-8">
                <h3 class="font-semibold mb-2">Performance Package</h3>
                <button class="w-full bg-gray-300 hover:bg-gray-600 transition-colors duration-300 hover:text-white py-4 rounded-lg">Performance Upgrade
                    (+$5,000)</button>
            </div>

            <!-- Accessories Checkboxes -->
            <div class="my-8">
                <h3 class="font-semibold mb-2">Accessories</h3>
                <div class="space-y-4">
                    <label class="flex items-center justify-between py-4 px-4 border rounded-lg shadow">
                        <span>Center Console Trays</span>
                        <span class="flex items-center space-x-2">
                            <input type="checkbox" class="accessory-form-checkbox h-5 w-5" />
                            <span>$35</span>
                        </span>
                    </label>
                    <label class="flex items-center justify-between py-4 px-4 border rounded-lg shadow">
                        <span>Sunshade</span>
                        <span class="flex items-center space-x-2">
                            <input type="checkbox" class="accessory-form-checkbox h-5 w-5" />
                            <span>$105</span>
                        </span>
                    </label>
                    <label class="flex items-center justify-between py-4 px-4 border rounded-lg shadow">
                        <span>All-Weather Interior Liners</span>
                        <span class="flex items-center space-x-2">
                            <input type="checkbox" class="accessory-form-checkbox h-5 w-5" />
                            <span>$225</span>
                        </span>
                    </label>
                </div>
            </div>

            <!-- total price section -->
            <div class="pt-4">
                <h3 class="font-semibold text-lg">Total Price</h3>
                <p data-total-price class="text-2xl font-bold">$52.490</p>
            </div>
            <!-- payment breakdown -->
            <div class="border-t pt-4 mt-6">
                <h3 class="font-semibold text-lg">Estimated Payment Breakdown</h3>
                <div class="mt-4">
                    <p>Down Payment:
                        <span data-down-payment class="font-bold">$5,000</span>
                    </p>
                    <p>Loan Term:
                        <span data-down-payment class="font-bold">60 months</span>
                    </p>
                    <p>Interest Rates:
                        <span data-down-payment class="font-bold">3% APR</span>
                    </p>
                    <p>Down Payment:
                        <span data-down-payment class="font-bold">$818.63</span>
                    </p>
                </div>
            </div>
        </aside>
    </main>
</body>

</html>
